<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" defer src="script.js"></script>

    <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
    <div class="grid-container" id="grid-container">
        <div class="grid-item">
            <div class="inner-grid-container">

                <div class="logo-container">
                    <div class="inner-grid-item-logo">
                        <!-- Logo Container -->
                        <img src="./images/logo.svg" class="logo">
                    </div>
                </div>

                <div class="inner-grid-item">
                    <!-- Hero Container -->
                    <!-- Mobile -->
                    <img src="./images/hero-mobile.jpg" class="hero-mobile">
                </div>

                <div class="inner-grid-item">
                    <!-- Heading Section -->
                    <h1 class="header-content">
                        <span class="first-word">we're</span>
                        <span class="second-word">coming</span>
                        <span class="third-word">soon</span>
                    </h1>
                </div>

                <div class="inner-grid-item">
                    <p class="text-content">
                        Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
                      </p>
                </div>

                <div class="inner-grid-item">
                    <form class="form" id="form" autocomplete="off">
                        
                        <div class="input-container" id="input-container">
                            <input type="text" class="input-field" placeholder="Email Address" id="email">
                  
                            <div class="buttons-icons-container">
                              <img class="icon-error" id="icon-error" src="./images/icon-error.svg">
                              <button class="submit">
                                <img class="icon-arrow" src="./images/icon-arrow.svg" alt="Submit">
                              </button>
                            </div>
                        </div>

                        <div class="error-container" id="error-container">
                            <ul class="errors-list" id="errors-list"></ul>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="grid-item">
            <!-- Hero Container -->
            <!-- Desktop -->
            <img src="./images/hero-desktop.jpg" class="hero-desktop">
        </div>
    </div>
</body>
</html>
